# In Config File:
spawn_settings:
  can_replace_roles:
    - ClassD
  max_players: 10
  min_players: 1
  spawn_chance: 60

# Explaining the can_replace_roles Variable:

can_replace_roles:
  - ClassD
Description: Specifies which roles the role can replace. It should match the role and role_appearance role.

# Explaining the max_players and min_players Variables:

max_players: 10
Description: The maximum number of players that can spawn as this role.

min_players: 1
Description: The minimum number of players required on the server to allow this role to spawn.

# Explaining the spawn_chance Variable:

spawn_chance: 60
Description: The chance (from 1-100) that this role will spawn.
