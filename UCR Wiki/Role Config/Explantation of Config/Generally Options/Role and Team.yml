In Config File:

role: ClassD
team: 
role_appearance: ClassD
is_friend_of: []


Explaining Role and Team Variables:

role: ClassD
Description: As which Role the Role should spawn. Available Roles can be found [here](https://github.com/Mega500201/UCSWiki/tree/main/UCR%20Wiki/Useful%20Information/Roles)

team: 
Description: 

role_appearance: ClassD
Description: Which Appearance the Role should have. If you dont plan on changing the role model, the appearance should remain the same as your role.

is_friend_of: []
Description: List of Teams befriended with your role. Teams written here, cant attack you and vice versa

Aviable Teams:
- SCPs
- Foundation Forces
- Chaos Insurgency
- ClassD
- Flamingo (Event)
- OtherAlive (Tutorials)
- Dead
