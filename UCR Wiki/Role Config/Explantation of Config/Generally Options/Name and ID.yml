# In Config File:
id: 1
name: 'Janitor'
override_role_name: false
nickname: 'D-%dnumber%'
custom_info: 'Janitor'

# Explaining Name Variables:

id: 1
Description: This is the ID of the class that UCR uses to load your subclass. With the ID, you can spawn yourself as the subclass.

name: 'My Role'
Description: The name of the role, specifying how it should appear.

override_role_name: true/false
Description: Determines whether the role name overrides the default role name.

nickname: 'Test'
Description: A custom nickname that appears when you press 'N'. Leave this field empty if you donâ€™t want to set a nickname (optional).

custom_info: 'My Role'
Description: This is the information displayed when you look at someone whose class is a subclass. It indicates which subclass they belong to.
