# In Config File:
stamina:
  regen_multiplier: 1
  usage_multiplier: 1
  infinite: false
max_scp330_candies: 2

# Explaining Stamina Variables:

regen_multiplier: 1
Description: Defines the multiplier for stamina regeneration.

usage_multiplier: 1
Description: Defines the multiplier for stamina usage.

infinite: true/false
Description: Specifies whether stamina should be infinite.

# Explaining SCP-330 Variables:

max_scp330_candies: 2
Description: Defines how many candies the role can pick up (default is 2).
