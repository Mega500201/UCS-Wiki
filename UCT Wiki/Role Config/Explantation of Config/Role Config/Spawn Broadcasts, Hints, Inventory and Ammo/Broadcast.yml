# Explaining Broadcast Variables:

spawn_broadcast: You are a <color=orange><b>Janitor</b></color>! Clean the Light Containment Zone!
Description: What should be displayed in the broadcast message shown to the player.

spawn_broadcast_duration: 5
Description: How long the broadcast message should be shown to the player in seconds.

# If you want to disable the broadcast, set 'spawn_broadcast_duration: 0'. :3
