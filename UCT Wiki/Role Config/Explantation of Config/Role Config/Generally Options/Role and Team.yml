# In Config File:
role: ClassD
team: 
role_appearance: ClassD
is_friend_of: []

# Explaining Role and Team Variables:

role: ClassD
Description: Specifies which role the character should spawn as. Available roles can be found [here](https://github.com/Mega500201/UCSWiki/tree/main/UCR%20Wiki/Useful%20Information/Roles).

team: 
Description: Specifies the team to which the role belongs.

role_appearance: ClassD
Description: Defines the appearance of the role. If you don't plan on changing the role model, the appearance should remain the same as the role.

is_friend_of: []
Description: A list of teams that are friendly with your role. Teams listed here cannot attack you, and you cannot attack them.

# Available Teams:
- SCPs
- Foundation Forces
- Chaos Insurgency
- ClassD
- Flamingo (Event)
- OtherAlive (Tutorials)
- Dead
