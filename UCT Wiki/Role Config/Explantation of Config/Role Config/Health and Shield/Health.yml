In Config File:

health:
  amount: 100
  maximum: 100
  hume_shield: 0
  hume_shield_regeneration_amout: 2
  hume_shield_regeneration_delay: 7.5
  

  Explaining Health Variables: 

  amount: 100
  Description: With how much HP should the Role spawn
  
  maximum: 100
  Description: The maximum Health the Role can have. For example, if you set 200HP, then after using a medkit, the limit will be increased from 100
